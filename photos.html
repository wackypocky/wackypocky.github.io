    })
  </script>
  <script>
    var slideIndex = 0;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("w3-badge");

    showMySlides();

    function showMySlides() {
      var i;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showMySlides, 3500); // Change image every 2 seconds
    }

    function currentMySlide(no) {
      var i;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slideIndex = no;
      slides[no - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    function plusMySlides(n) {
      var newslideIndex = slideIndex + n;
      if (newslideIndex < 6 && newslideIndex > 0) {
        currentMySlide(newslideIndex);
      }
      if (newslideIndex == 6) {
        currentMySlide(1);
      }
      if (newslideIndex == 0) {
        currentMySlide(5);
      }
    }
  </script>
